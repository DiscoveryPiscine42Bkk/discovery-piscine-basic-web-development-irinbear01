<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
        border: 2px solid black;
        border-collapse: collapse;
        position: absolute; 
        top: 0; 
        bottom: 0; 
        left: 0; 
        right: 0;
        width: 100%;
        height: 100%;
    }

    td {
        border: 1px solid black;
        padding-top: 50px;
        padding-bottom: 50px;
        width: 50%;
    }

    tr {
        height: 100%;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: lightgreen;">First cell</td>
            <td style="background-color: pink;">Second Cell</td>
        </tr>
    </table>
</body>
</html>
